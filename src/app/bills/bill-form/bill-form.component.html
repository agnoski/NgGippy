<mat-form-field appearance="fill">
    <mat-label>User</mat-label>
	<input matInput>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
	<input matInput type="date" >
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
	<input matInput type="number" id="amount">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
	<input matInput>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Shop</mat-label>
	<input matInput>
</mat-form-field>
<br>
<form (ngSubmit)="onSubmit()">
	<div class="form-input">
		<label for="user">User: </label>
		<input type="text" id="user" required [(ngModel)]="bill.user" name="user">
	</div>

	<div class="form-input">
		<label for="date">Date: </label>
		<input type="date" id="date" required [(ngModel)]="bill.date" name="date">
	</div>

	<div class="form-input">
		<label for="amount">Amount: </label>
		<input type="number" id="amount" required [(ngModel)]="bill.amount" name="amount">
	</div>

	<div class="form-input">
		<label for="category">Category: </label>
		<input type="text" id="category" required [(ngModel)]="bill.category" name="category">
	</div>

	<div class="form-input">
		<label for="shop">Shop: </label>
		<input type="text" id="shop" required [(ngModel)]="bill.shop" name="shop">
	</div>

	<div class="form-input">
		<label for="recurrent">Recurrent: </label>
		<input type="text" id="recurrent" required [(ngModel)]="bill.recurrent" name="recurrent">
	</div>

	<button class="form-submit" type="submit">Submit</button>
</form>

<button class="form-submit" (click)="newBill()">Add</button>
