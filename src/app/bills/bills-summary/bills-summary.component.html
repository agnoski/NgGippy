<ng-container *ngIf="summary">
  <div *ngFor="let year of summary.years | keyvalue">
    <div class="shadow-sm p-3 mb-3 bg-white rounded">
      Year {{year.key}} ({{year.value.total}})
    </div>
    <div class="card mb-3" *ngFor="let month of year.value.months | keyvalue">
      <div class="card-header">
        Month {{month.key}} ({{month.value.total}})
      </div>
      <ul class="list-group list-group-flush" *ngFor="let category of month.value.categories | keyvalue">
        <li class="list-group-item">{{category.key}} {{category.value}}</li>
      </ul>
    </div>
  </div>
</ng-container>
