<p>bills-summary works!</p>
<ng-container *ngIf="summary">
	<div *ngFor="let year of summary.years | keyvalue">
		Year: {{year.key}} ({{year.value.total}})
		<ul *ngFor="let month of year.value.months | keyvalue">
			Month: {{month.key}} ({{month.value.total}})
			<ul *ngFor="let category of month.value.categories | keyvalue">
				<li>Cat {{category.key}}: {{category.value}}</li>
			</ul>
		</ul>
	</div>
</ng-container>
