<ng-container *ngIf="summary; else loading">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="material-icons-outlined md-18">search</i></span>
    </div>
    <input class="form-control bg-light" type="text" placeholder="@user #category :shop /date" (keyup)="onFilter($event)">
  </div>

  <div *ngFor="let year of summary.years | keyvalue | reverse">
    <div class="shadow-sm p-3 mb-3 bg-white rounded">
      <span class="h6">Year {{year.key}}</span><span class="h6 text-info float-right">{{year.value.total | currency:'EUR':''}}€</span>
    </div>
    <div class="card mb-3" *ngFor="let month of year.value.months | keyvalue | reverse">
      <div class="card-header">
        <span class="h6">{{month.value.name | titlecase}}</span><span class="h6 text-info float-right">{{month.value.total | currency:'EUR':''}}€</span>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let category of month.value.categories | keyvalue">
          <span>{{category.key}}</span><span class="text-info float-right">{{category.value | currency:'EUR':''}}€</span>
        </li>
      </ul>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="shadow-sm p-3 mb-3 bg-light rounded">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
