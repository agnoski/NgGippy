<div *ngIf="bill">
  <div class="shadow-sm pt-3 pr-3 pb-1 pl-3 mb-3 bg-light rounded">
    <div class="mb-0">
      <span class="h6">#{{bill.category}}</span><span class="h5 text-info float-right">{{bill.amount | currency:'EUR':''}}â‚¬</span>
    </div>
    <div>
      <small class="text-muted">({{bill.shop}})</small>
    </div>
    <div class="d-flex text-muted">
      <div class="flex-grow-1">
        <span>@{{bill.user}} &sdot; {{bill.date}}</span>
      </div>
      <div>
        <span class="ml-3"><i class="material-icons-outlined md-18" role="button" (click)="openEditModal(editModal)">edit</i></span>
      </div>
      <div>
        <span class="ml-3"><i class="material-icons-outlined md-18" (click)="deleteBill()" role="button">delete</i></span>
      </div>
    </div>
  </div> 
</div>

<!-- Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit bill</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-bill-form [bill]="bill"></app-bill-form>
  </div>
</ng-template>
