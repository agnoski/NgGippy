<form class="shadow-sm p-3 mb-3 bg-light rounded" [formGroup]="billForm" (ngSubmit)="onSubmit(billForm.value)">
  <div class="form-group">
    <label for="user">User: </label>
    <input type="text" id="user" class="form-control" required formControlName="user" name="user">
  </div>

  <div class="form-group">
    <label for="date">Date: </label>
    <input type="date" id="date" class="form-control" required formControlName="date" name="date">
  </div>

  <div class="form-group">
    <label for="amount">Amount: </label>
    <input type="number" id="amount" class="form-control" required formControlName="amount" name="amount">
  </div>

  <div class="form-group">
    <label for="category">Category: </label>
    <input type="text" id="category" class="form-control" required formControlName="category" name="category">
  </div>

  <div class="form-group">
    <label for="shop">Shop: </label>
    <input type="text" id="shop" class="form-control" required formControlName="shop" name="shop">
  </div>

  <div class="form-group">
    <label for="recurrent">Recurrent: </label>
    <input type="text" id="recurrent" class="form-control" required formControlName="recurrent" name="recurrent">
  </div>

  <button class="btn btn-warning btn-block" [disabled]="!billForm.valid" type="submit">{{submitButtonText}}</button>
  <button class="btn btn-warning btn-block" (click)="resetForm()">Reset</button>

</form>
