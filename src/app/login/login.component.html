<div class="row">
  <div class="col-sm">
  </div>
  <div class="col-sm">
    <form class="shadow-sm p-3 mb-3 bg-light rounded" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="user">User</label>
        <input type="text" id="user" class="form-control" name="user" required formControlName="user">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" required formControlName="password">
      </div>
      <button type="submit" class="btn btn-warning btn-block" [disabled]="!loginForm.valid">Log in</button>
    </form>
  </div>
  <div class="col-sm">
  </div>
</div>
